<!-- Modal -->

<div class="modal fade" id="modal-log-{{vehicle.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel1">Documents verifing ownership. e.g., logbook</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="http://res.cloudinary.com/dtw9t2dom/{{vehicle.logbook}}" alt="{{vehicle.user.username}}" class="img-fluid d-block mx-auto">
        </div>
      </div>
    </div>
  </div>
