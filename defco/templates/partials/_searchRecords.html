<!-- Modal -->

<div class="modal fade" id="modal-search-records" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title modal-title-sm" id="exampleModalLabel">The following vehicles were recently verified successfully </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <table id="example1"  class="table " style="color: black;">
                  <thead>
                  <tr>
                    <th>Reg No.</th>
                    <th>Owner</th>
                    <th>Verification at</th>
                  </tr>
                  </thead>
                  <tbody class="text-black">
                      {%for search in searches%}
                        <tr>
                            <td>
                                {{ search.vehicle | upper}}
                            </td>
                            
                            <td>
                                <a href="/user/{{user.id}}">
                                    {{ search.vehicle.user | title}}
                                </a>
                            </td>
                            <td>
                                {{ search.created_at | date:'d/m/Y @ H:i' }} Hrs
                            </td>
                        </tr>
                      {%endfor%}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Reg No.</th>
                            <th>Owner</th>
                            <th>Verified at</th>
                          </tr>
                    </tfoot>
                </table>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
