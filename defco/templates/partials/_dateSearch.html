<!-- Modal -->

<div class="modal fade" id="modal-date" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title modal-title-sm" id="exampleModalLabel">Search Date Range </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'searchdate' %}">
            
              {% csrf_token %}
              <div class="form-group">
                      <div class="row">
                        <div class="col-12  col-md-12">
                          <div class="form-group">
                            <label>Date:</label>
                              <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input form-control-sm" data-target="#reservationdate" name="date" required>
                                <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                              </div>
                            </div>
                        </div>
                      
                      </div>
                  
                     
                </div>
                <input type="submit" value="submit" class="btn-sm btn-success btn" >
          </form>  
        </div>
    </div>
  </div>
  </div>
