<!-- Modal -->

<div class="modal fade" id="modal-roles" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title modal-title-sm" id="exampleModalLabel">Update user role </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" method="post" enctype="multipart/form-data" action="{% url 'updaterole' user.id %}">
            
              {% csrf_token %}
              <div class="form-group">
                      <!-- admin -->
                      <!-- only superuser can see this control -->
                      {% if request.user.is_superuser %}
                      <div class="form-check">
                        {% if user.is_admin %}
                        <input class="form-check-input" type="checkbox" checked  name='admin' value="admin">
                        {% else %}
                          <input class="form-check-input" type="checkbox" name='admin'  value="admin">
                        {% endif %}
                          <label class="form-check-label">Admin</label>
                      </div>
                      {% endif %}
                      <!-- attendant -->
                      <div class="form-check">
                        {% if user.is_attendant %}
                        <input class="form-check-input" type="checkbox" checked  name='attendant'  value="admin">
                        {% else %}
                          <input class="form-check-input" type="checkbox" name='attendant'  value="admin">
                        {% endif %}
                          <label class="form-check-label">Attendant</label>
                      </div>
                      <!-- customer -->
                      <div class="form-check">
                        {% if user.is_customer %}
                        <input class="form-check-input" type="checkbox" checked=''  name='customer'  value="admin">
                        {% else %}
                          <input class="form-check-input" type="checkbox" name='customer'  value="admin">
                        {% endif %}
                          <label class="form-check-label">Customer</label>
                      </div>
                </div>
                
                <input type="submit" value="submit" class="btn-sm btn-success btn" >
          </form>  
        </div>
    </div>
  </div>
  </div>
