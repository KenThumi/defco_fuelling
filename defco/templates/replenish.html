{%extends 'base.html'%}
{% load static %}
{% block content %}
{{ block.super }}
<div class="hold-transition align-items-center d-flex justify-content-center">
    <div class="register-box">
    
      <div class="card mt-3">
        <div class="card-body register-card-body">
          <p class="login-box-msg">Fuel Replenishment</p>
    
          <form method="post" enctype="multipart/form-data" >
              {% csrf_token %}
              
            {% for field in form %}
            {{field.label_tag}}
            <div class="input-group mb-3">
              {{ field }}
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-{{ field.field.icon }}"></span>
                </div>
              </div>
            </div>
            <!-- errors -->
             
                <ul class="text-danger my-1">
                  {% for error in field.errors%}      
                       <li> {{error}} </li>
                    {% endfor %}
                </ul>
              
            <!-- /errors -->
            {% endfor %}
            <div class="row">
              <div class="col-4 offset-8">
                <button type="submit" class="btn btn-success  btn-sm  btn-block">{{btn_lbl}}</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
</div>
{%endblock%}
